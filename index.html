<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animate-title">Generate <br> <span>a Random Password</span></h1>
        <div class="display animate-fade">
            <input type="text" id="Password" placeholder="Password" class="animate-box">
            <img src="images/copy.png" onclick="copypassword()">
        </div>
        <button onclick="createpassword()" class="animate-btn">
            <img src="images/generate.png"> Generate Password
        </button>
    </div>
    <script>
        const PasswordBox = document.getElementById("Password");
        const lenght = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()_+{}[]/><=|";

        const allchars = upperCase + lowerCase + number + symbol;

        function createpassword() {
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (lenght > password.length) {
                password += allchars[Math.floor(Math.random() * allchars.length)];
            }
            PasswordBox.value = password;
        }

        function copypassword() {
            PasswordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
